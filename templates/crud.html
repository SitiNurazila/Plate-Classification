<!DOCTYPE html>
<link rel="stylesheet" href="static/css/style.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset</title>
</head>
<body>
    <center>
        <h1>HAHA PLATE</h1>
    </center>
    <nav>
        <ul>
          <li><a href="/">Dataset</a></li>
          <li><a href="/train">Training</a></li>
          <li><a href="/detect">Detection</a></li>
          <li><a href="/detectf">Detection Folder</a></li>
          <li><a href="/crud">CRUD</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="box">
            <h2>Add Image</h2><br>
            <form class="form" action="/upload_image" method="post" enctype="multipart/form-data">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="imageFile" name="imageFile">
                </div>
                <br>
                <input class="btn-p" type="submit" value="Add Image">
            </form>
        </div>
    </div>
    <div class="container">
      <div class="box">
        <div class="image-row">
          {% for image_path, image_name in image_data %}
          <div class="image-item">
              <img src="{{image_path}}" alt="{{image_name}}" class="img-thumbnail">
              <p>{{ image_name }}</p><br>
              <div class="button-group">
                  <form action="{{ url_for('rename_image', old_name=image_name) }}" method="post">
                      <label for="newName">New Name:</label>
                      <input type="text" id="newName" name="newName">
                      <input class="" type="submit" value="Rename">
                  </form>
                  <a href="{{ url_for('delete_image', name=image_name) }}" class="btn-danger">Delete</a>
              </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script>
      // Your existing scripts here
  
      document.getElementById('newImage').addEventListener('change', handleNewImageSelect);
  
      function handleNewImageSelect(event) {
        const fileInput = event.target;
        const fileName = fileInput.files[0].name;
        const label = document.querySelector('.custom-file-label');
        label.textContent = fileName;
      }
    </script>
</body>
    
</html>
